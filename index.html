<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <header>
        <div class="container d-flex justify-content-center align-items-center flex-row">
            <div class="logo py-4 ">
                <span class="">
                    <img src="images/logo-2x.png" alt="">
                </span>
                <span class="text" >Weather</span>
            </div>
        </div>
    </header>
    <section id="main-section" class="py-5">
        <div class="cards">
            <div class="container">
                <form class="find-location my-4">
                    <div class="position-relative ">
                        <input type="text" placeholder="Find your location..." id="searchLocation"
                            class="searchBar form-control rounded-bottom-pill rounded-top-pill p-3 border-0">
                    </div>
                </form>
                <div class="row align-items-center d-none" id="row">
                    <!-- First Day -->
                    <div class="col-md-4 ">
                        <div class="card rounded-4 text-light mb-0 shadow ">
                            <div class=" d-flex justify-content-between align-items-center p-2">
                                <span id="dayToday"></span>
                                <span id="dateToDay"></span>
                            </div>
                            <div class="inner p-4 rounded-bottom-4">
                                <div class="my-2">
                                    <span id="cityToday"></span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="temp display-1 fw-bold d-block" id="tempToday"> </span>
                                    <img class="icon" id="imgToday" src="" alt="">
                                </div>
                                <div class="my-4">
                                    <span class="condition " id="condToday"> </span>
                                </div>
                                <div class="icons d-flex  align-items-center my-2 ">
                                    <div class="me-4">
                                        <img src="images/icon-umberella-2x.png" alt="">
                                        <span id="humToday"></span>
                                    </div>
                                    <div class="me-4">
                                        <img src="images/icon-wind-2x.png" alt="">
                                        <span id="windSpeedToday"></span>
                                    </div>
                                    <div class="me-4">
                                        <img src="images/icon-compass-2x.png" alt="">
                                        <span id="dirToday"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Second Day -->
                    <div class="col-md-4 text-center">
                        <div class="card  rounded-4 text-light mb-0 shadow">
                            <div class="p-2">
                                <span id="tomorrowDay"> </span>
                            </div>
                            <div class="inner rounded-bottom-4 pt-4">
                                <div>
                                    <img class="my-2" id="iconTomorrow" src="" alt="">
                                    <span class="fs-4 fw-bold d-block mb-2" id="maxTempTomorrow"> </span>
                                    <span class="d-block mb-2" id="minTempTomorrow"> </span>
                                </div>
                                <div class="tomorrow">
                                    <span id="condTomorrow" class="condition"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Third Day -->
                    <div class="col-md-4 text-center">
                        <div class="card  rounded-4 text-light mb-0 shadow">
                            <div class="p-2">
                                <span id="afterTomorrowDay"> </span>
                            </div>
                            <div class="inner rounded-bottom-4 pt-4">
                                <div>
                                    <img class="my-2 " id="iconAfterTomorrow" src="" alt="">
                                    <span class="fs-4 fw-bold d-block mb-2" id="maxTempAfterTomorrow"> </span>
                                    <span class="d-block mb-2" id="minTempAfterTomorrow"> </span>
                                </div>
                                <div class="tomorrow">
                                    <span id="condAfterTomorrow" class="condition"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center flex-row">
        <span class="text-white text-center">Copyright 2024. Designed by Baher Dagher. All rights reserved</span>
    </div>
    </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
